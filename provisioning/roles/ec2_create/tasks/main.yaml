---

 - name: Launch New Server(s)
   with_items: "{{vm_list}}"
   ec2:
     key_name: "{{ec2_key_name}}"
     instance_tags: '{"Name":"{{item.name}}","Type":"{{item.type}}"}'
     group: "{{group_name}}"
     instance_type: "{{item.ec2_instance_type}}"
     count_tag: "{{item.name}}"
     exact_count: 1
     image: '{{ami_image}}'
     region: "{{region}}"
     volumes:
     - device_name: /dev/sda1
       volume_type: gp2
       volume_size: 50
       delete_on_termination: true
     wait: true
   register: ec2
   loop_control:
     label: "{{item.name}}"

