---

 - name: create vm | VM creation
   hosts: localhost
   connection: local
   become: false
   gather_facts: false


   tasks:
   - include_role:
       name: ec2_group_create
     vars:
       group_name: "{{ENVIRONMENT_HYPHEN}}{{GROUP_NAME}}"
       region: "{{ec2_region}}"
       rules_ingoing: "{{ssh_ingress_rules + proxy_ingress_rules}}"
       rules_outgoing: "{{all_outgoing_rule}}"
       purge_ingoing_rules: true
       purge_outgoing_rules: true

   - include_role:
       name: ec2_create
     vars:
       group_name: "{{ENVIRONMENT_HYPHEN}}{{GROUP_NAME}}"
       region: "{{ec2_region}}"
       vm_list: "{{_vm_list}}"

   - meta: refresh_inventory

   - name: collect ec2 facts
     ec2_instance_facts:
       region: "{{ec2_region}}"
       filters:
         instance-state-name: running
         "tag:Type": "{{ENVIRONMENT_HYPHEN}}{{GROUP_NAME}}"
     register: ec2

   - include_role:
       name: base_hostsfile
     vars:
       scope: "public-aws"
 
...
